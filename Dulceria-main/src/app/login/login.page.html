<ion-card>
  <div class="container">
    <h1 >Iniciar sesión<a (click)="irALoginAdmin()"><strong>/Admin</strong></a></h1>
    

    <ion-list>

      <ion-item lines="full">
        <ion-label position="stacked">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button class="Guardar" (click)="guardar()">Iniciar sesión</ion-button>
      <br>
      <ion-button  class="Volver"(click)="Volver()">Volver</ion-button>
    </div>
  </div>
  <h2> Olvidaste la contraseña?</h2>
</ion-card>

</ion-content>
