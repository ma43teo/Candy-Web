


<ion-content class="ion-padding">
  <img class="Milk1"src="https://mateogutierrez.neocities.org/milki.png">
  <img class="Milk3" src="https://mateogutierrez.neocities.org/milk22.png">
  <img class="Milk2" src="https://mateogutierrez.neocities.org/milk22.png">
  <img class="Pulparindos" src="https://mateogutierrez.neocities.org/MasPulparindos.png">
  <img class="Pulparindo" src="https://mateogutierrez.neocities.org/pulparindoCaja.png">
  <img class="Gomitas" src="https://mateogutierrez.neocities.org/Gomitas.png">
  <img class="Gomitas2" src="https://mateogutierrez.neocities.org/masGomitas.png">
  <img class="Skis" src="https://mateogutierrez.neocities.org/Dulces%20sueltos.png">
  <img class="Ski" src="https://mateogutierrez.neocities.org/Dulces.png">



  <div class="container">
    <h1 ><strong>RÉGISTRATE</strong></h1>
    

    <ion-list>
      <ion-item lines="full">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="stacked">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button class="Guardar" (click)="guardar()">Guardar</ion-button>
    </div>
  </div>
  <h2>¿Ya eres miembro? <a (click)="irALogin()"><strong>Inicia sesión</strong></a></h2>
</ion-content>
