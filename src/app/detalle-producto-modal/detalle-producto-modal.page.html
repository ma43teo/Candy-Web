<ion-header>
  <ion-toolbar>
    <ion-title>Detalle del Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="producto.imagen" alt="Imagen del producto" (error)="imagenNoDisponible($event)">
    <ion-card-content>
      <ion-card-title>{{ producto.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ producto.precio | currency }}</ion-card-subtitle>
      <p class="Letras">{{ producto.descripcion }}</p>
      <p class="Letras">Precio por mayoreo: {{ producto.precioPorMayor | currency }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
