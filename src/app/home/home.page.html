<ion-content>
  <ion-header class="header1">
    
    <ion-toolbar class="header1" color="primary">
      
    </ion-toolbar>
    
    <ion-toolbar>
      <ion-img class="Logo" src="https://mateogutierrez.neocities.org/Logo-con-palito2.png" alt="Logo"></ion-img>
  
      <ion-buttons slot="end">
        <div class="custom-searchbar">
          <input type="text" placeholder="Hola, ¿Qué estás buscando?" class="search-input" [(ngModel)]="searchQuery" (input)="buscar()">
          <button class="search-icon" (click)="buscar()">
            <ion-icon name="search"></ion-icon>
          </button>
        </div> 
         
        <ion-button routerLink="/perfil">  
          <ion-icon name="person"></ion-icon>
        </ion-button>
        
        <ion-button routerLink="/carrito">
          <ion-icon name="cart"></ion-icon>
          <span class="badge">{{ getTotalProductosEnCarrito() }}</span>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  
    <ion-toolbar>
      <div class="BotonesH">
        <h2 class="separacion" style="cursor: pointer;" >Inicio</h2>
        <h2 class="separacion" style="cursor: pointer;">
          <ion-select [(ngModel)]="categoriaSeleccionada">
                      <ion-select-option value="categorias">Categorias</ion-select-option>
  
            <ion-select-option value="gomitas">Gomitas</ion-select-option>
  
            <ion-select-option value="chocolates">Chocolates</ion-select-option>
            <ion-select-option value="paletas">Paletas</ion-select-option>
          </ion-select>
        </h2>
        <h2 class="separacion" style="cursor: pointer;" (click)="ofertas()">Ofertas</h2>
      </div>
    </ion-toolbar>
  
  
  </ion-header>
  
  <ion-toolbar >
    <div class="swiper-container" #swiper>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://mateogutierrez.neocities.org/Mexico.jpg">
        </div>
        <div class="swiper-slide">
          <img src="https://mateogutierrez.neocities.org/lunetas.jpg">
        </div>
        <div class="swiper-slide">
          <img src="https://mateogutierrez.neocities.org/winis.jpg">
        </div>
        <div class="swiper-slide">
          <img src="https://mateogutierrez.neocities.org/panditas.jpg">
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </ion-toolbar>
  
  <div>
    <a href="https://landbot.online/v3/H-1683044-X4R820BV5ZO0EX9S/index.html">
    <img src="https://static.vecteezy.com/system/resources/previews/010/160/194/original/speech-bubble-chat-icon-sign-design-free-png.png" class="chat">
    </a>
  </div>
  
<ion-grid class="prueba">
  <ion-row class="prueba">
    <ng-container  *ngFor="let producto of productos$ | async">
      <ion-col   *ngIf="producto.categoria === categoriaSeleccionada || categoriaSeleccionada === 'categorias'">
        <ion-card class="small-card">
          <img class="tamañoimg imagen-centrada" [src]="producto.imagen" alt="Imagen del producto" (error)="imagenNoDisponible($event)">
          <ion-card-content>
            <ion-card-title class="nombre-producto">{{ producto.nombre }}</ion-card-title>
            <ion-card-subtitle class="precio">{{ producto.precio | currency }}</ion-card-subtitle>
          </ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col size="6">
              <ion-icon name="cart" class="Carrito" (click)="agregarAlCarrito(producto, 1)" expand="full"></ion-icon>
              <span id="contador-{{ producto.id }}" class="contador">{{ producto.cantidad }}</span>
            </ion-col>
            <ion-col size="6">
              <ion-icon name="menu-outline" class="Detalle" (click)="mostrarDetalle(producto)" expand="full"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
  
    <div class="footer-content">
      <div class="footer-left">
        <img src="https://mateogutierrez.neocities.org/Logo-removebg-preview.png" alt="Logo" class="footer-logo">
      </div>
      <div class="footer-right">
        <div class="contact-text">Contáctanos</div>
        <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
        <ion-icon name="logo-twitter" class="social-icon"></ion-icon>
        <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
      </div>
    </div>
  </ion-content>
