<ion-content>
  <ion-header class="header1">
    
    <ion-toolbar class="header1" color="primary">
      
    </ion-toolbar>
    
    <ion-toolbar>
      <ion-img class="Logo" src="https://mateogutierrez.neocities.org/Logo-removebg-preview.png" alt="Logo"></ion-img>
  
      <ion-buttons slot="end">
        <div class="custom-searchbar">
          <input type="text" placeholder="Buscar" class="search-input">
          <button class="search-icon">
            <ion-icon name="search"></ion-icon>
          </button>
        </div>
        
         
        <ion-button routerLink="/perfil">  
          <ion-icon name="person"></ion-icon>
        </ion-button>
        
        <ion-button routerLink="/carrito">
          <ion-icon name="cart"></ion-icon>
        </ion-button>  
      </ion-buttons>
    </ion-toolbar>
  
    <ion-toolbar>
      <div class="BotonesH">
        <h2 class="separacion" style="cursor: pointer;"><a  class="Home"(click)="irAHome()">Inicio</a></h2>
        <h2 class="separacion" style="cursor: pointer;">Ofertas</h2>
      </div>
    </ion-toolbar>
  
  
  </ion-header>
  
  <ion-grid class="prueba">
    <ion-row class="prueba">
      <ng-container *ngFor="let producto of productosOfertas$ | async">
        <ion-col size="12" size-sm="6" size-md="3" size-lg="2">
          <ion-card class="small-card">
            <ion-icon name="pricetag" class="oferta-icon" color="danger" *ngIf="producto.categoria === 'ofertas'"></ion-icon>
            <img class="tamañoimg imagen-centrada" [src]="producto.imagen" alt="Imagen del producto" (error)="imagenNoDisponible($event)">
            <ion-card-content>
              <ion-card-title class="nombre-producto">{{ producto.nombre }}</ion-card-title>
              <ion-card-subtitle class="precio">{{ producto.precio | currency }}</ion-card-subtitle>
              <ion-label class="oferta-label" color="danger" *ngIf="producto.categoria === 'ofertas'"><strong>Oferta</strong></ion-label>
            </ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="6">
                <ion-icon name="cart" class="Carrito" (click)="agregarAlCarrito(producto)" expand="full"></ion-icon>
                <span id="contador-{{ producto.id }}" class="contador">{{ producto.cantidad }}</span>
              </ion-col>
              <ion-col size="6">
                <ion-icon name="menu-outline" class="Detalle" (click)="mostrarDetalle(producto)" expand="full"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
  
    <div class="footer-content">
      <div class="footer-left">
        <img src="https://mateogutierrez.neocities.org/Logo-removebg-preview.png" alt="Logo" class="footer-logo">
      </div>
      <div class="footer-right">
        <div class="contact-text">Contáctanos</div>
        <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
        <ion-icon name="logo-twitter" class="social-icon"></ion-icon>
        <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
      </div>
    </div>
  </ion-content>
