
<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Cantidad: {{ producto.cantidad }}</p>
        <p>Precio: {{ producto.precio | currency }}</p>
        <!-- Additional information, e.g., product category -->
        <p>Categoría: {{ producto.categoria }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Día y Hora de recolección:</ion-label>
    <p>{{ fechaRecoleccion | date: 'dd/MM/yyyy HH:mm' }}</p>
  </ion-item>
  <ion-item>
    <ion-label>Total de la compra:</ion-label>
    <p>{{ totalCompra | currency }}</p>
  </ion-item>
  
  <ion-button (click)="dismissModal()">Aceptar</ion-button>
</ion-content>
